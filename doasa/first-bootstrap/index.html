<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Boostrapの練習</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div id="header" class="container text-center"><h1>Boostrapの練習サイト</h1></div>

  <div class="container">

    <h2>パネル関係</h2>
    <div class="row">
      <div class="panel panel-primary col-sm-6">
        <div class="panel-body">
          シンプルなパネルです1
        </div>
      </div>
      <div class="panel panel-info col-sm-6">
        <div class="panel-body">
          シンプルなパネルです2
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-info col-sm-4">
        <div class="panel-body">
          パネルです1
        </div>
      </div>
      <div class="panel panel-danger col-sm-7 col-sm-offset-1">
        <div class="panel-body">
          パネルです2
        </div>
      </div>
    </div>

    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">お知らせ</h3>
        </div>
        <div class="panel-body">
          <p>今日は山本くんがいません</p>
          <p>ポケモンマスターの旅に出ています</p>
        </div>
      </div>
    </div>

    <h2>アイコン関係</h2>
    <p><span class="glyphicon glyphicon-home" aria-hidden="true" style="font-size:40px"></span></p>
    <br>
    <button class="btn btn-primary">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>HOME
    </button>

    <h2>Tabメニュー</h2>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#home" data-toggle="tab">HOME</a></li>
      <li><a href="#about" data-toggle="tab">ABOUT</a></li>
      <li><a href="#work" data-toggle="tab">WORK</a></li>
    </ul>

    <div class="tab-content" style="margin-bottom: 30px">
      <div class="tab-pane fade in active" id="home"><h1>ここがホームです</h1></div>
      <div class="tab-pane fade" id="about"><h1>山本についてのABOUTページです</h1></div>
      <div class="tab-pane fade" id="work"><h1>仕事のページ！！</h1></div>
    </div>

    <h2>プログレスバー</h2>

    <div class="progress">
      <div class="progress-bar progress-bar-primary" style="width: 60%"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-primary" style="width: 50%"></div>
      <div class="progress-bar progress-bar-info" style="width: 20%"></div>
      <div class="progress-bar progress-bar-warning" style="width: 10%"></div>
      <div class="progress-bar progress-bar-danger" style="width: 5%"></div>
    </div>

  </div><!-- container -->

  <div id="footer" class="container" style="background:blue;">footer</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
