                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="radio-inline">

                    <input type="text" name="zip22" class="form-control p-postal-code" value="" size="4" maxlength="4" onkeydown="return checkNumOnly()" onKeyUp="AjaxZip3.zip2addr('zip21','zip22','pref21','addr21','strt21');">

                    <option value="三重県">三重県</option>
                    <option value="滋賀県">滋賀県</option>
                    <option value="京都府">京都府</option>

                <div class="input-group">

  <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
  <script>
  // 数字かどうかチェック
  // テンキーはNumLockを解除しておく
  function checkNumOnly(){
    var e = event.keyCode;
    var m = String.fromCharCode(e);
    if( e >= 96 && e <= 105 ){
      m = e - 96;
    }

    if("0123456789\b\r\t".indexOf(m, 0) < 0) return false;
    return true;
  }
  </script>
