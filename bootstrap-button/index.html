<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div id="header" class="container" style="background:red;">header</div>

  <div class="container" style="padding: 20px 10px">
    <h1>アイコン</h1>
    <span class="glyphicon glyphicon-music" aria-hidden="true" style="padding:10px"></span>
    <span class="glyphicon glyphicon-music" aria-hidden="true" style="font-size:40px"></span>
    <h2 style="margin-bottom: 10px">アイコン+ボタン</h2>
    <button class="btn btn-primary">
      <span class="glyphicon glyphicon-music" aria-hidden="true"></span>MUSIC
    </button>
    <h2>バッヂやINFOBOX</h2>
    <p>Product A <span class="label label-primary">NEW!</span></p>
    <p>Inbox <span class="badge">5</span></p>
    <!-- 何もなければ反映されない -->
    <p>Inbox <span class="badge"></span></p>

    <div class="alert alert-info">
      <button class="close" data-dismiss="alert">&times;</button>
      <p>お知らせをお知らせします。</p>
      <p>お知らせをお知らせします。</p>
      <p>お知らせをお知らせします。</p>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">
        お知らせ！
      </div>
      <div class="panel-body">
        <p>お知らせをお知らせします。</p>
        <p>お知らせをお知らせします。</p>
        <p>お知らせをお知らせします。</p>
      </div>
    </div>


  </div><!-- container終わり -->

  <div id="footer" class="container" style="background:blue;">footer</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
