<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Flat UI ログイン画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="dist/css/flat-ui.min.css" rel="stylesheet">

  <link rel="shortcut icon" href="img/favicon.ico">

  <style>
  body {
    min-height: 2000px;
    padding-top: 70px;
    background: #edeff1;
  }
  .m {
    width: 10px;
    height: 40px;
  }
  .mm {
    width: 10px;
    height: 20px;
  }
  .login-icon-box img{
    width: 96px;
  }
  </style>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
  <script src="js/vendor/html5shiv.js"></script>
  <script src="js/vendor/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="login-icon-box">
        <img src="img/login/login.png" alt="Welcome to login" />
        <h5>Welcome to login page</h5>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">

        <div class="login-form">
          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Enter your ID" id="login-name">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>


          <div class="form-group">
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <a class="btn btn-primary btn-lg btn-block btn-embossed" href="#">Log in</a>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/js/vendor/jquery.min.js"></script>
  <script src="dist/js/vendor/video.js"></script>
  <script src="dist/js/flat-ui.min.js"></script>
  <script src="docs/assets/js/application.js"></script>

</body>
</html>
