<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
  }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div id="header" class="container" style="background:red;">header</div>

  <div class="container" style="padding: 20px 10px">
    <h1>デフォルトのフォーム</h1>
    <form class="form-inline" style="margin-bottom: 15px;">
      <div class="form-group">
        <label class="sr-only control-label" for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="email">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-info" value="submit">
      </div>
    </form>
    <h2>並べたフォーム</h2>
    <form class="form-horizontal" style="margin-bottom: 15px;">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="name" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="email" placeholder="mail">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="comment">Comment</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="comment" placeholder="comment">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <input type="submit" class="btn btn-primary" value="submit">
        </div>
      </div>
    </form>
    <h2>プログレスバー</h2>

    <div class="progress">
      <div class="progress-bar progress-bar-primary" style="width: 60%"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-info" style="width: 60%"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-info" style="width: 50%"></div>
      <div class="progress-bar progress-bar-primary" style="width: 30%"></div>
      <div class="progress-bar progress-bar-warning" style="width: 10%"></div>
      <div class="progress-bar progress-bar-danger" style="width: 5%"></div>
    </div>
    <h2>カルーセル</h2>
    <!-- 公式のJS項目から -->

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/1.jpg" alt="img1">
          <div class="carousel-caption">
            111
          </div>
        </div>
        <div class="item">
          <img src="img/2.jpg" alt="img2">
          <div class="carousel-caption">
            222
          </div>
        </div>
        <div class="item">
          <img src="img/3.jpg" alt="img3">
          <div class="carousel-caption">
            333
          </div>
        </div>
        <div class="item">
          <img src="img/4.jpg" alt="img4">
          <div class="carousel-caption">
            444
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

  <div id="footer" class="container" style="background:blue;">footer</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
